<template name="success">
	<h1>Uw evaluatieformulier werd succesvol ingediend</h1>
	{{#with myEvaluation}}
	<h2>Uw gegevens</h2>
	<p><b>Naam</b> {{name}}</p>
	<p><b>Achternaam</b> {{familyName}}</p>

	<h2>Uw evaluatie</h2>
	<h3>Algemeen concept</h3>
	<p><b>score</b> {{r1}}/5</p>
	<p>{{a1}}</p>

	<h3>De spreker</h3>
	<p><b>score</b> {{r2}}/5</p>
	<p>{{a2}}</p>

	<h3>De inhoud</h3>
	<p><b>score</b> {{r3}}/5</p>
	<p>{{a3}}</p>

	<h3>De mediacampagne</h3>
	<p><b>score</b> {{r4}}/5</p>
	<p>{{a4}}</p>

	<h3>Wat je bijleerde</h3>
	<p>{{a5}}</p>

	<h2>Inhoudsvragen</h2>
	<h3>Wat is een perceptron?</h3>
	<p>{{a6}}</p>

	<h3>Wat is het verschil tussen hierarchical multi-label classification en binary classification?</h3>
	<p>{{a7}}</p>

	{{/with}}
</template>
